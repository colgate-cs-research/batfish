!
version 12.4
!
hostname B
!
interface GigabitEthernet0/1
    description INFRA:A:Gi0/1
    ip address 1.0.2.1 255.255.0.0
!
interface GigabitEthernet0/2
    description INFRA:C:Gi0/1
    ip address 2.0.2.2 255.255.0.0
    ip ospf cost 1
!
router ospf 102
    network 2.0.0.0 0.0.255.255 area 0
!
router bgp 102
    redistribute ospf 102 match internal external 1 external 2
    neighbor 1.0.1.1 remote-as 101
    !
    address-family ipv4
        neighbor 1.0.1.1 activate
    exit-address-family
!
end
