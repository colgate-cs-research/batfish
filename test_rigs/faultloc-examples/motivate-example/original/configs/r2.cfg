!
version 15.4
!
hostname r2
!
interface GigabitEthernet0/1
    description INFRA:r1:Gi0/2
    ip address 3.0.2.1 255.255.0.0
!
interface GigabitEthernet0/2
    description INFRA:r3:Gi0/2
    ip address 2.0.2.2 255.255.0.0
!
interface GigabitEthernet0/3
    ip address 12.0.3.3 255.255.0.0
!
router bgp 12
    neighbor 2.0.3.2 remote-as 13
    neighbor 3.0.1.2 remote-as 11
    !
    address-family ipv4
        network 12.0.0.0 mask 255.255.0.0
        neighbor 2.0.3.2 activate
        neighbor 3.0.1.2 activate
    exit-address-family
!
end
