!
version 15.4
!
hostname r3
!
!access-list blockData13b extended deny ip any 13.0.128.0 0.0.255.255
access-list blockData13b extended deny ip any 13.0.128.0 0.0.127.255
access-list blockData13b extended permit ip any any
!
interface GigabitEthernet0/1
    description INFRA:r1:Gi0/1
    ip address 1.0.2.1 255.255.0.0
!
interface GigabitEthernet0/2
    description INFRA:r2:Gi0/2
    ip address 2.0.3.2 255.255.0.0
    ip access-group blockData13b in
!
interface GigabitEthernet0/3
    ip address 13.0.0.3 255.255.128.0
!
interface GigabitEthernet0/4
    ip address 13.0.128.4 255.255.128.0
!
access-list 1 deny 13.0.128.0 0.0.127.255
access-list 1 permit any
!
route-map blockRoute13b deny 10
    match ip address 2
route-map blockRoute13b permit 20
!
ip prefix-list permit13a seq 10 permit 13.0.0.0/17
!
router bgp 13
    network 13.0.0.0/17
    network 13.0.128.0/17
    neighbor 2.0.2.2 remote-as 12
    neighbor 1.0.1.1 remote-as 11
!    neighbor 1.0.1.1 prefix-list permit13a out
    neighbor 1.0.1.1 distribute-list 1 out
!    neighbor 1.0.1.1 route-map blockRoute13b out
!
end
