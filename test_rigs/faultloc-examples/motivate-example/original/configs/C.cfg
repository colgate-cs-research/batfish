!
version 12.4
!
hostname C
!
access-list 1 deny 12.0.0.0 0.255.255.255
access-list 1 permit any
!
access-list 2 permit 13.0.0.0 0.255.255.255
!
access-list ACL_IN extended deny ip 12.0.0.0 0.255.255.255 13.0.2.0 0.255.255.255
access-list ACL_IN extended deny ip 11.0.0.0 0.255.255.255 13.0.2.0 0.255.255.255
access-list ACL_IN extended permit ip any any
!
route-map aaa deny 10
    match ip address 2
    continue 20
!
route-map aaa permit 20
!
interface GigabitEthernet0/1
    description INFRA:B:Gi0/1
    ip address 1.0.2.1 255.255.0.0
!
interface GigabitEthernet0/2
    description INFRA:D:Gi0/2
    ip address 2.0.2.2 255.255.0.0
    !ip access-group ACL_IN in
!
interface GigabitEthernet0/3
    ip address 13.0.2.3 255.255.0.0
!
interface GigabitEthernet0/4
    ip address 13.1.2.3 255.255.0.0
!
router bgp 13
    network 13.0.0.0/16
    network 13.1.0.0/16
    neighbor 2.0.3.2 remote-as 12
    neighbor 1.0.1.1 remote-as 11
    neighbor 1.0.1.1 route-map aaa out
!
end
