!
version 15.2
!
hostname core
!
interface GigabitEthernet0/1
    description edge1 Gi0/1
    switchport
    switchport mode access
    switchport access vlan 99
!
interface GigabitEthernet0/2
    description edge2 Gi0/1
    switchport
    switchport mode access
    switchport access vlan 99
!
interface GigabitEthernet1/1
    description internal
    switchport
    switchport mode trunk
    switchport trunk allowed vlan 50,1020
!
interface GigabitEthernet1/2
    description internal
    switchport
    switchport mode trunk
    switchport trunk allowed vlan 50,1020
!
interface Vlan50
    ip address 10.0.50.1 255.255.255.0
!
interface Vlan1020
    ip address 10.10.20.1 255.255.255.0
!
interface Vlan99
    ip address 172.16.99.3 255.255.255.0
!
router bgp 64993
    bgp router-id 172.16.99.3
    neighbor 172.16.99.1 description edge1
    neighbor 172.16.99.1 remote-as 64991
    neighbor 172.16.99.1 update-source Vlan99
    neighbor 172.16.99.2 description edge2
    neighbor 172.16.99.2 remote-as 64992
    neighbor 172.16.99.2 update-source Vlan99
    !
    address-family ipv4
        network 10.0.0.0/16
        neighbor 172.16.99.1 activate
        neighbor 172.16.99.2 activate
    exit-address-family
!
ip route 10.0.0.0 255.255.0.0 Null0
!
