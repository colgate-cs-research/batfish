!
version 15.2
!
hostname edge1
!
interface GigabitEthernet0/1
    description core Gi0/1
    switchport
    switchport mode access
    switchport access vlan 99
!
interface GigabitEthernet0/2
    description external1
    ip address 192.168.1.1 255.255.255.0
!
interface Vlan99
    ip address 172.16.99.1 255.255.255.0
!
router bgp 64991
    bgp router-id 192.168.0.1
    neighbor 172.16.99.3 description core
    neighbor 172.16.99.3 remote-as 64993
    neighbor 172.16.99.3 update-source Vlan99
!    neighbor 172.16.99.3 default-originate
!    neighbor 192.168.1.255 description external
!    neighbor 192.168.1.255 remote-as 65531
!    neighbor 192.168.1.255 update-source GigabitEthernet0/2
!

