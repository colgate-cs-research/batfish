!
version 12.4
!
hostname b
!
interface GigabitEthernet0/1
    description a:Gi0/2
    ip address 2.0.2.1 255.255.0.0
    ip ospf cost 1
!
interface GigabitEthernet0/2
    description d:Gi0/1
    ip address 4.0.1.2 255.255.0.0
    ip ospf cost 1
!
router ospf 1
    redistribute connected
    network 2.0.0.0 0.0.0.255 area 0
    network 4.0.0.0 0.0.255.255 area 0
!
end
