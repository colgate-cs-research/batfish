!
version 12.4
!
hostname C
!
interface GigabitEthernet0/1
    description INFRA:B:Gi0/1
    ip address 1.0.2.1 255.255.0.0
!
interface GigabitEthernet0/2
    description INFRA:D:Gi0/2
    ip address 2.0.2.2 255.255.0.0
!
interface GigabitEthernet0/3
    ip address 101.0.0.1 255.255.0.0
    ip ospf cost 1
!
interface GigabitEthernet0/4
    ip address 102.0.0.1 255.255.0.0
    ip ospf cost 1
!
router ospf 13
    network 101.0.0.0 0.0.255.255 area 0
    network 102.0.0.0 0.0.255.255 area 1
!
router bgp 13
    redistribute ospf 13 match internal external 1 external 2
    neighbor 1.0.1.1 remote-as 11
    neighbor 2.0.3.2 remote-as 12
    !
    address-family ipv4
        neighbor 1.0.1.1 activate
        neighbor 2.0.3.2 activate
        network 101.0.0.0 mask 255.255.0.0
        network 102.0.0.0 mask 255.255.0.0
    exit-address-family
    !
!
end
