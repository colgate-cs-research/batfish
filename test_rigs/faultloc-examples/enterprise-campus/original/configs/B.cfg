!
version 12.4
!
hostname B
!
interface GigabitEthernet0/1
    description INFRA:C:Gi0/1
    ip address 1.0.1.1 255.255.0.0
!
interface GigabitEthernet0/2
    description INFRA:D:Gi0/1
    ip address 3.0.1.2 255.255.0.0
!
interface GigabitEthernet0/3
    description INFRA:E:Gi0/1
    ip address 101.0.1.2 255.255.255.0
    ip ospf cost 2
!
interface GigabitEthernet0/4
    description INFRA:G:Gi0/1
    ip address 103.0.1.2 255.255.255.0
    ip ospf cost 2
!
router ospf 11
    area 1 stub no-summary
    network 101.0.0.0 0.0.255.255 area 1
    area 3 stub no-summary
    network 103.0.0.0 0.0.255.255 area 3
!
router bgp 11
    redistribute ospf 11 match internal external 1 external 2
    neighbor 1.0.2.1 remote-as 13
    neighbor 3.0.3.1 remote-as 12
    !
    address-family ipv4
        neighbor 1.0.2.1 activate
        neighbor 3.0.3.1 activate
    exit-address-family
    !
!
end
