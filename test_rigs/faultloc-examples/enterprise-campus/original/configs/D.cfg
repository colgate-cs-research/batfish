!
version 12.4
!
hostname D
!
interface GigabitEthernet0/1
    description INFRA:B:Gi0/2
    ip address 3.0.3.1 255.255.0.0
!
interface GigabitEthernet0/2
    description INFRA:C:Gi0/2
    ip address 2.0.3.2 255.255.0.0
!
interface GigabitEthernet0/3
    description INFRA:F:Gi0/1
    ip address 102.0.1.4 255.255.255.0
    ip ospf cost 2
!
interface GigabitEthernet0/4
    description INFRA:G:Gi0/2
    ip address 103.0.0.4 255.255.255.0
    ip ospf cost 1
!
router ospf 12
    area 2 stub no-summary
    network 102.0.0.0 0.0.255.255 area 2
    area 3 stub no-summary
    network 103.0.0.0 0.0.255.255 area 3
!
router bgp 12
    redistribute ospf 12 match internal external 1 external 2
    neighbor 2.0.2.2 remote-as 13
    neighbor 3.0.1.2 remote-as 11
    !
    address-family ipv4
        neighbor 2.0.2.2 activate
        neighbor 3.0.1.2 activate
    exit-address-family
    !
!
end
