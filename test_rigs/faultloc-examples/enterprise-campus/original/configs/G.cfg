!
version 12.4
!
hostname G
!
interface GigabitEthernet0/1
    description INFRA:B:Gi0/4
    ip address 103.0.1.7 255.255.255.0
    ip ospf cost 2
!
interface GigabitEthernet0/2
    description INFRA:D:Gi0/4
    ip address 103.0.0.7 255.255.255.0
    ip ospf cost 1
!
interface GigabitEthernet0/3
    ip address 203.0.0.7 255.255.255.0
!
router ospf 16
    redistribute connected
    area 3 stub no-summary
    network 103.0.0.0 0.0.255.255 area 3
!
end
