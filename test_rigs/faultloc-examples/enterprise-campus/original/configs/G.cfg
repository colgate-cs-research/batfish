!
version 12.4
!
hostname G
!
interface GigabitEthernet0/1
    description INFRA:B:Gi0/2
    ip address 103.0.1.1 255.255.0.0
    ip ospf cost 2
!
interface GigabitEthernet0/2
    ip address 103.0.0.1 255.255.0.0
    ip ospf cost 1
!
router ospf 16
    redistribute connected
    network 103.0.0.0 0.0.255.255 area 2
!
end
