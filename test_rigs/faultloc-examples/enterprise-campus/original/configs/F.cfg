!
version 12.4
!
hostname F
!
interface GigabitEthernet0/1
    description INFRA:B:Gi0/2
    ip address 102.0.1.1 255.255.0.0
    ip ospf cost 2
!
interface GigabitEthernet0/2
    ip address 102.0.0.1 255.255.0.0
    ip ospf cost 1
!
router ospf 15
    redistribute connected
    network 102.0.0.0 0.0.255.255 area 1
!
end
