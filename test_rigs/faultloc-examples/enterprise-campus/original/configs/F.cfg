!
version 12.4
!
hostname F
!
interface GigabitEthernet0/1
    description INFRA:D:Gi0/3
    ip address 102.0.1.6 255.255.255.0
    ip ospf cost 2
!
interface GigabitEthernet0/2
    description INFRA:C:Gi0/4
    ip address 102.0.0.6 255.255.255.0
    ip ospf cost 1
!
interface GigabitEthernet0/3
    ip address 202.0.0.6 255.255.255.0
!
router ospf 15
    redistribute connected
    area 2 stub no-summary
    network 102.0.0.0 0.0.255.255 area 2
!
end
