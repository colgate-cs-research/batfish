!
version 12.4
!
hostname b
!
interface GigabitEthernet0/1
    description c:Gi0/1
    ip address 100.0.0.2 255.255.255.0
    ip ospf cost 1
!
interface GigabitEthernet0/2
    description d:Gi0/1
    ip address 100.0.2.2 255.255.255.0
    ip ospf cost 1
!
interface GigabitEthernet0/3
    description e:Gi0/1
    ip address 101.0.1.2 255.255.255.0
    ip ospf cost 20
    shutdown
!
interface GigabitEthernet0/4
    description g:Gi0/1
    ip address 103.0.1.2 255.255.255.0
    ip ospf cost 20
!
router ospf 1
    network 100.0.0.0 0.0.255.255 area 0
    area 101 stub
    network 101.0.0.0 0.0.255.255 area 101
    area 103 stub
    network 103.0.0.0 0.0.255.255 area 103
!
end
