!
version 12.4
!
hostname C
!
interface GigabitEthernet0/1
    description INFRA:B:Gi0/1
    ip address 100.0.0.3 255.255.255.0
    ip ospf cost 1
!
interface GigabitEthernet0/2
    description INFRA:D:Gi0/2
    ip address 100.0.1.3 255.255.255.0
    ip ospf cost 1
!
interface GigabitEthernet0/3
    description INFRA:E:Gi0/2
    ip address 101.0.0.3 255.255.255.0
    ip ospf cost 10
!
interface GigabitEthernet0/4
    description INFRA:F:Gi0/2
    ip address 102.0.0.3 255.255.255.0
    ip ospf cost 10
!
router ospf 1
    network 100.0.0.0 0.0.255.255 area 0
    area 101 stub
    network 101.0.0.0 0.0.255.255 area 101
    area 102 stub
    network 102.0.0.0 0.0.255.255 area 102
!
end
