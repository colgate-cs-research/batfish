!
version 12.4
!
hostname c
!
access-list 1 deny 101.0.0.0 0.255.255.255
access-list 1 permit any
!
interface GigabitEthernet0/1
    description b:Gi0/2
    ip address 2.0.3.1 255.255.0.0
    ip ospf cost 1
!
interface GigabitEthernet0/2
    description a:Gi0/2
    ip address 3.0.3.2 255.255.0.0
    ip access-group 1 in
!
interface GigabitEthernet0/3
    ip address 103.0.3.3 255.0.0.0
!
router ospf 102
    redistribute connected
    network 2.0.0.0 0.0.255.255 area 0
!
end
