!
version 12.4
!
hostname B
!
access-list 1 permit 3.0.0.0 0.0.255.255
!
route-map aaa deny 10
    match ip address 1
!
route-map aaa permit 20
!
interface GigabitEthernet0/1
    description INFRA:C:Gi0/1
    ip address 1.0.1.1 255.255.0.0
!
interface GigabitEthernet0/2
    description INFRA:D:Gi0/1
    ip address 3.0.1.2 255.255.0.0
!
interface GigabitEthernet0/3
    ip address 11.0.1.3 255.0.0.0
!
router bgp 11
    network 11.0.0.0/8
    neighbor 1.0.2.1 remote-as 11
    neighbor 1.0.2.1 route-map aaa in
    neighbor 3.0.3.1 remote-as 12
!
end
