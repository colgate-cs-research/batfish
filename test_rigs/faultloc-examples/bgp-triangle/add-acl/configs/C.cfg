!
version 12.4
!
hostname C
!
access-list 1 deny 12.0.0.0 0.255.255.255
access-list 1 permit any
!
interface GigabitEthernet0/1
    description INFRA:B:Gi0/1
    ip address 1.0.2.1 255.255.0.0
    ip ospf cost 1
!
interface GigabitEthernet0/2
    description INFRA:D:Gi0/2
    ip address 2.0.2.2 255.255.0.0
    ip ospf cost 3
    ip access-group 1 in
!
interface GigabitEthernet0/3
    ip address 13.0.2.3 255.0.0.0
!
router bgp 13
    network 13.0.0.0/8
    neighbor 1.0.1.1 remote-as 11
    neighbor 2.0.3.2 remote-as 12
!
end
